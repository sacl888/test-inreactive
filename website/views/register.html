{% extends './templates/login_template.html' %}

{% block content %}
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade in"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<div class="login-cover">
	    <div class="login-cover-image"><img src="assets/img/login-bg/bg-3.jpg" data-id="login-cover-image" alt="" /></div>
	    <div class="login-cover-bg"></div>
	</div>
	<!-- begin #page-container -->
	<div id="page-container" class="fade">
	    <!-- begin login -->
        <div class="login login-v2" data-pageload-addclass="animated fadeIn">
            <!-- begin brand -->
            <div class="login-header">
                <div class="brand">
                    <span>Cree su Administración de Recursos. Es gratis y siempre lo será.!</span>
                </div>                
            </div>
            <!-- end brand -->
            <div class="login-content">
                <form action="/register" method="POST" class="margin-bottom-0">
                    <div class="col-xs-6 p-l-0 p-r-10">
                    	<div class="form-group m-b-20">
	                        <input type="text" class="form-control input-lg" name="username" placeholder="Email Address" />
	                    </div>
                    </div>
                    <div class="col-xs-6 p-r-0 p-l-10">
                    	<div class="form-group m-b-20">
	                        <input type="password" name="password" class="form-control input-lg" placeholder="Password" />
	                    </div>
                    </div>    
                    <div class="form-group m-b-20">
                        <input type="text" name="firstname" class="form-control input-lg" placeholder="Primer nombre" />
                    </div>                 
                    <div class="form-group m-b-20">
                        <input type="text" name="lastname" class="form-control input-lg" placeholder="Segundo nombre" />
                    </div> 
                    <div class="form-group m-b-20">
                        <input type="text" name="phone" class="form-control input-lg" placeholder="Teléfono" />
                    </div> 
                    <div class="login-buttons">
                        <button type="submit" class="btn btn-success btn-block btn-lg">Registrar me</button>
                    </div>   
                    <a href="/">Back Login</a>                 
                    <div class="message">{{message}}</div>
                </form>
            </div>
        </div>
        <!-- end login -->
